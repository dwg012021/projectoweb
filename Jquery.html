<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

       <!-- Compiled and minified CSS -->
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

       <!-- Compiled and minified JavaScript -->
       <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
               

    <style>
        p{
            font-size:25px;
            background-color:rgb(0, 92, 61);
            margin:0;
            text-align:center;
            color:#fff;
            padding: 5px;
        }

        #panel{
            height:100px;
            width: auto;
            border:1px solid black;
            background-color:rgb(19, 71, 117);
            cursor: pointer;
            text-align: center;
        }

        h5{
                font-size: 18px;
                color:#fff;
                text-align:center;
        }

    

        
    </style>
</head>
<body>
   
    <p id="bot">haga click para mostra / ocultar el panel</p>
    <div id="panel">
        <h5>ESTE ES EL TEXTO QUE SE VA A MOSTRAR DENTRO DEL DIV</h5>

        <button id="botadd"  class="waves-effect waves-light btn-small">Añadir nuevo Item</button>
        <button id="botdel" class="waves-effect waves-light btn-small">Eliminar Items</button>

        <button id="botalternaclass" class="waves-effect waves-light btn-small">Alternar clase</button>
        <button id="botaddestilo" class="waves-effect waves-light btn-small">Añadir nuevo estilo</button>

    </div>

    <form>
        <div class="input-field col s6">
            <input type="text" id="nombre" value="">
        </div>
    </form>

    <div>

        <ol id="lista" class="collection">
            <li class="collection-item" >Item 1</li>
            <li class="collection-item" >Item 2</li>
        </ol>

    </div>




    









    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
    

       $(document).ready(function(){

       // $("#panel").hide();

        $("#bot").click(function(){
            console.log("llegue aqui");
            console.log($("#nombre").val());
        });

        var conta = 3;

        $("#botadd").click(function(){
            $("#lista").append(`<li class="collection-item" > ${$("#nombre").val()} ${conta}</li>`);
            conta++;
        });

        $("#botdel").click(function(){
            $("#lista").empty();
            conta = 1
        });

        $("#botalternaclass").click(function(){
            $("#lista").toggleClass();
        })

        $("#botaddestilo").click(function(){
            $("#lista").css({"cursor":"pointer","color":"blue","font-size":"25px"});
        })



           

       });


    </script>

</body>
</html>
